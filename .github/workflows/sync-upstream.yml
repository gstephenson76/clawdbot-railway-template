name: Sync upstream Railway template

on:
  schedule:
    - cron: "0 12 * * 1" # Mondays 12:00 UTC (weekly)
  workflow_dispatch: {}

permissions:
  contents: write
  pull-requests: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Sync files from the upstream template repo into this repo's working tree.
      - name: Sync from upstream template
        uses: kota65535/github-template-sync-action@v1
        with:
          source_repo_path: vignesh07/clawdbot-railway-template
          source_branch: main

          # Keep local-only / customized things from being overwritten.
          # Tune this list based on what you've changed.
          # (You can remove items if you *do* want them synced.)
          exclude: |
            .env
            .env.*
            .github/workflows/**
            README.md

      # Create a PR if there are changes
      - name: Create PR
        uses: peter-evans/create-pull-request@v6
        with:
          title: "chore: sync upstream template (vignesh07)"
          body: |
            Automated sync from vignesh07/clawdbot-railway-template.
            Review carefully for config/env changes.
          branch: chore/sync-upstream-template
          commit-message: "chore: sync upstream template (vignesh07)"
